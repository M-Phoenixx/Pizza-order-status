      <div class="input-group mb-3 order-search">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Order ID"
          aria-describedby="button-addon2"
          id="order-id-input"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="executeOrder()"
        >
          Execute
        </button>
      </div>
      <div class="order-status-wrapper">
        <h3 class="main-title" id="order-id-display"></h3>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          Order placed
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          Chef received the order and started preparing
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          Pizza Sauce added
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          First layer of cheeze added
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          Toppings added
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          Second layer of cheeze added
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          Pizza baked!
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          Oregano added and packed
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          Package received at counter
        </button>
        <button type="button" class="btn btn-light btn-lg order-status-block">
          The order is ready and handed over to the Zomato delivery guy!
        </button>
      </div>
    </div>
